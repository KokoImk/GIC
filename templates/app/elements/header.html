{% load static %}
{% load i18n %}

<header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <!--    <a class="navbar-brand fw-bold fs-2" href="#">GIMMIGRATION</a>-->
                <a class="navbar-brand fw-bold fs-2 nav-logo__" href="/">GIC</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
                        </li>

                    </ul>
                    <div class="d-flex">
                        {% if user.is_applicant %}
<!--                        <a href="#" class="btn btn-md me-2 register__">Dashboard</a>-->
                        {% elif user.is_staff %}
<!--                        <a href="#" class="btn btn-md me-2 register__">Admin Dashboard</a>-->
<!--                        <a href="{% url 'core:logout' %}" class="btn btn-md me-2 register__purple">logout</a>-->
                        {% else %}
                        <a href="{% url 'core:login' %}" class="btn btn-md me-2 login__">{% trans "Login" %}</a>
                        <a href="{% url 'core:register' %}" class="btn btn-md me-2 register__">{% trans "Register" %}</a>
                        {% endif %}

                        <a class="btn">
                        <form action="{% url 'set_language' %}" method="post" >
                            {% csrf_token %}
                            <input name="next" type="hidden" value="{{ request.get_full_path }}">
                            <select name="language" onchange="this.form.submit()" >
                                {% get_current_language as LANGUAGE_CODE %}
                                {% get_available_languages as LANGUAGES %}
                                {% get_language_info_list for LANGUAGES as languages %}
                                {% for language in languages %}
                                    <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                                        {{ language.name_local }}
                                    </option>
                                {% endfor %}
                            </select>
                        </form>
                        </a>

                    </div>
                </div>
            </div>
        </nav>
    </header>
