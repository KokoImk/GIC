{% load static %}

<div class="container-fluid p-0 m-0 position-relative">
    <div class="row align-items-start g-0">
      
      <div class="col-lg-9 col-xl-10 main-media px-0 position-absolute end-0">

        <div class="container-fluid sticky-top">

                <button
                  class="d-lg-none btn bg-light border-0"
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasExample"
                  aria-controls="offcanvasExample"
                >
                  <img
                    id="lightModeImage9"
                    src="../wave-html/assets/icons/menu.svg"
                    alt=""
                    class="menu-icon"
                  />
                  <img
                    id="darkModeImage9"
                    src="../wave-html/assets/icons/menu-dark.svg"
                    alt=""
                    class="menu-icon"

                <div class="d-none d-md-flex">

                      type="search"
                      placeholder="Search..."
                      name="search"
                      role=""
                    />

                      <img
                        src="../wave-html/assets/icons/search-header.svg"
                        alt=""
                        class=""
                      />
                    </button>
                  </div>
                  <div
                    class="form-check form-switch custom-form-switch d-flex align-items-center mb-0"
                  >
                    <input
                      class="form-check-input form-check-input-nav custom-checkbox border outline-none"
                      type="checkbox"
                      role="switch"
                      id="flexSwitchCheckChecked"
                      checked
                    />
                  </div>
                  <div class="d-lg-block d-none">
                    <button
                      class="btn btn-nav bg rounded-circle border-0 px-0"
                      type="button"
                      aria-expanded="false"
                    >
                      <img
                        id="lightModeImage"
                        src="../wave-html/assets/icons/bell-header.svg"
                        alt=""
                        class="custom-background border shadow-sm rounded-circle p-2"
                      />
                      <img
                        id="darkModeImage"
                        src="../wave-html/assets/icons/bell-header-dark.svg"
                        alt=""
                        class="custom-background border shadow-sm rounded-circle p-2"
                      />
                    </button>
                  </div>
                  <div class="d-lg-block d-none">
                    <button
                      class="btn btn-nav rounded-circle border-0 px-0"

                      <img
                        id="lightModeImage1"
                        src="../wave-html/assets/icons/settings-header.svg"
                        alt=""
                        class="custom-background border shadow-sm rounded-circle p-2"
                      />
                      <img
                        id="darkModeImage1"
                        src="../wave-html/assets/icons/settings-header-dark.svg"
                        alt=""
                        class="custom-background border shadow-sm rounded-circle p-2"
                      />
                    </button>
                  </div>
                  <div class="dropdown d-sm-block d-none">
                    <button
                      class="btn btn-nav dropdown-toggle rounded-circle border-0 px-0"
                      type="button"
                      id="dropdownMenuButton1"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"

                      <img
                        src="../wave-html/assets/images/Flags.png"
                        alt=""
                        class="custom-background border shadow-sm rounded-circle p-2"
                      />
                      <img
                        id="lightModeImage2"
                        src="../wave-html/assets/icons/angle-down.svg"
                        alt=""
                      />
                      <img
                        id="darkModeImage2"
                        src="../wave-html/assets/icons/angle-down-dark.svg"
                        alt=""
                      />
                    </button>
                    <ul
                      class="dropdown-menu dropdown-menu-end"
                      aria-labelledby="dropdownMenuButton1"
                    >
                      <li>
                        <a class="dropdown-item" href="#"
                          ><img
                            src="../wave-html/assets/images/Flags.png"

                      </li>
                      <li>
                        <a class="dropdown-item" href="#"
                          ><img

                    </ul>

                    <button

                      <img
                        id="lightModeImage3"
                        src="../wave-html/assets/icons/angle-down.svg"

                      <img
                        id="darkModeImage3"
                        src="../wave-html/assets/icons/angle-down-dark.svg"
                        alt=""

                      class="dropdown-menu dropdown-menu-end"

                      <li>

                      <li><a class="dropdown-item" href="#">Settings</a></li>
                      <hr class="m-0" />
                      <li>
                        <a class="dropdown-item" href="../wave-html/sign-in.html"
                          >Sign Out</a
                        >
                      </li>
                    </ul>

      </div>
