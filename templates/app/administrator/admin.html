<!-- Copying Text -->
<script>
    const copyButtons = document.querySelectorAll('.copyButton');
    const textToCopyElements = document.querySelectorAll('.textToCopy');

    copyButtons.forEach((button, index) => {
    button.addEventListener('click', () =>{
        const textToCopy = textToCopyElements[index];

        const range = document.createRange();
        range.selectNode(textToCopy);

        // selectText
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);

        // Copy selectedText
        document.execCommand('copy');

        // Deselect Text
        window.getSelection().removeAllRanges();

        alert(`Box ${index + 1} text copied to clipboard`);


    });
    });
</script>

<script>
    $(document).ready(function () {
    // modal
    // modal end
    var itemsPerPage = 5; // Number of rows to display per page
    var currentPage = 1; // Current page
    var totalRows = $("#myTable tbody tr").length;
    var totalPages = Math.ceil(totalRows / itemsPerPage);
    // Function to show the appropriate rows for the current page
    function showPage(page) {
        var startIndex = (page - 1) * itemsPerPage;
        var endIndex = Math.min(startIndex + itemsPerPage, totalRows);
        $("#myTable tbody tr").hide().slice(startIndex, endIndex).show();
    }
    // Function to update the pagination information
    function updatePaginationInfo() {
        $(".page-numbers").empty();
        for (var i = 1; i <= totalPages; i++) {
        var pageLink = $("<button>").text(i);
        if (i === currentPage) {
            pageLink.addClass("active");
        }
        $(".page-numbers").append(pageLink);
        }
        // Disable "Previous" and "Next" buttons when no more data to show
        $(".prev-btn").prop("disabled", currentPage === 1);
        $(".next-btn").prop(
        "disabled",
        currentPage === totalPages || totalPages === 0
        );
    }
    // Initialize the table with the first page
    showPage(currentPage);
    updatePaginationInfo();
    // Function to handle "Select All" checkbox
    $("#selectAll").on("change", function () {
        var isChecked = $(this).prop("checked");
        $("#myTable tbody tr").each(function () {
        $(this).find("input[type='checkbox']").prop("checked", isChecked);
        });
    });
    // Function for table row search
    $("#searchInput").on("keyup", function () {
        var value = $(this).val().toLowerCase();
        $("#myTable tbody tr").filter(function () {
        var rowText = $(this).text().toLowerCase();
        $(this).toggle(rowText.indexOf(value) > -1);
        });
        // Reset to the first page after search
        currentPage = 1;
        totalRows = $("#myTable tbody tr:visible").length;
        totalPages = Math.ceil(totalRows / itemsPerPage);
        showPage(currentPage);
        updatePaginationInfo();
    });
    // Pagination controls
    $(document).on("click", ".page-numbers button", function () {
        currentPage = parseInt($(this).text());
        showPage(currentPage);
        updatePaginationInfo();
    });
    $(".prev-btn").on("click", function () {
        if (currentPage > 1) {
        currentPage--;
        showPage(currentPage);
        updatePaginationInfo();
        }
    });
    $(".next-btn").on("click", function () {
        if (currentPage < totalPages) {
        currentPage++;
        showPage(currentPage);
        updatePaginationInfo();
        }
    });
    });
</script>
<script>
    function updateOffcanvasResolution() {
    // Get the screen width
    var screenWidth = $(window).width();
    // Remove the classes initially to avoid duplication
    $("#offcanvasExample").removeClass("offcanvas offcanvas-start");
    // Add classes based on the screen resolution
    if (screenWidth <= 991) {
        $("#offcanvasExample").addClass("offcanvas offcanvas-start");
    }
    }
    // Call the function on page load
    $(document).ready(function () {
    updateOffcanvasResolution();
    // Bind the function to the 'resize' event to update the classes in real-time
    $(window).on("resize", function () {
        updateOffcanvasResolution();
    });
    });
</script>
